{% extends "experimenter_base.html" %}

{% block title %}
<title>History</title>
{% endblock %}

{% block content %}
    <h1 class="font-bold">This is the changes overview template</h1>
    <p>Experiment Slug: {{ slug }}</p>
    {% for changelog in changelogs %}
    <div class="flex justify-around items-center">
      <h2 class="underline font-semibold">{{ changelog.changed_on }}</h2>
      <p>{{ changelog.changed_by }}</p>
    </div>
  {% endfor %}
{% endblock %}
