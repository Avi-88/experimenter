{% extends "experimenter_base.html" %}

{% block title %}
<title>History</title>
{% endblock %}

{% block content %}
    <h1>This is the changes overview template</h1>
    <p>Experiment Slug: {{ slug }}</p>
    {% for changelog in changelogs %}
    <h2>{{ changelog.changed_on }}</h2>
    <p>{{ changelog.changed_by }}</p>
  {% endfor %}
{% endblock %}
