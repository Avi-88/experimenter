{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% tailwind_css %}
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <script defer src="{% static 'scripts/bundle.js' %}"></script>
</head>
<body>
    <header class="w-full px-8 py-2 flex justify-center items-center shadow-md shadow-[#b590d4]">
        <div class="max-w-screen-2xl w-full flex justify-between items-center space-x-4">
            <div class=" flex justify-start items-center space-x-4">
                <img class="w-12" src="{% static 'assets/nimbus-logo.png' %}" />
                <h1 class="text-2xl">Nimbus Experiments</h1>
            </div>
            <div class="lg:flex text-[#242D4Eff] justify-between items-center space-x-4 hidden">
                <div class="flex  justify-start items-center space-x-6">
                    <a href="https://experimenter.info/" target="_blank" rel="noreferrer">Docs</a>
                    <a href="https://mozilla-hub.atlassian.net/secure/CreateIssueDetails!init.jspa?pid=10203&issuetype=10097" target="_blank" rel="noreferrer">Feedback</a>
                    <a href="https://mozilla.slack.com/?redir=%2Farchives%2FCF94YGE03" target="_blank" rel="noreferrer">Help</a>
                </div>
                <div class="border-l-2 px-4">
                    <a href="https://github.com/mozilla/experimenter" target="_blank" rel="noreferrer">
                        <i class="fa-brands fa-github h-6"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="h-full w-full flex flex-col justify-start items-center">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
